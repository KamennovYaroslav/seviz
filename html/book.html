<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EPUB.js Continuous Example</title>

  <script src="./dist/jszip.min.js"></script>
  <script src="./dist/epub.js"></script>
  
  <script src="qwebchannel.js"></script>
  
  <link rel="stylesheet" type="text/css" href="examples.css">
  
  <script >
    var enabledReaction = false;
  
    new QWebChannel(qt.webChannelTransport,
        function(channel){
        var webobj = channel.objects.webobj;
        window.foo = webobj;
    });
  </script>

  <style type="text/css">

    .epub-container {
      /* min-width: 320px; */
      /* margin: 0 auto; */
      /* position: relative; */
    }

    .epub-container .epub-view > iframe {
        background: white;
        box-shadow: 0 0 4px #ccc;
        /*margin: 10px;
        padding: 20px;*/
    }

    #viewer {
      height: 100vh;
      /* overflow: auto; */
      margin: 0 auto;
    }

  </style>
</head>
<body>
  <div id="viewer"></div>

  <script>
    var currentSectionIndex = 8;
    // Load the opf
    var book = ePub("test.epub");
    var rendition = book.renderTo("viewer", {
        manager: "continuous",
        flow: "scrolled",
        width: "100%",
        height: "100%"
      });
    var displayed = rendition.display("epubcfi(/6/4[xchapter_001]!1)");


    displayed.then(function(renderer){
      // -- do stuff
    });

    // Navigation loaded
    book.loaded.navigation.then(function(toc){
      // console.log(toc);
    });
    
    rendition.hooks.content.register(function(contents, view) {
        contents.document.addEventListener("mousemove", function(e) {
        var x = e.clientX, y = e.clientY,
        elementMouseIsOver = contents.document.elementFromPoint(x, y);
        if (elementMouseIsOver.className=='sentence' && enabledReaction) {
    	    //window.alert(elementMouseIsOver.textContent)
            foo.onSentenceAction(elementMouseIsOver.textContent);
            console.log(elementMouseIsOver.textContent);
        } else if (enabledReaction) {
            foo.onSentenceAction("");
        }
            
        });
    });


  </script>

</body>
</html>
